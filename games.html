<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Roblox Games</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
    }

    body {
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: translateY(-5px);
    }

    .game img {
      width: 100%;
      border-radius: 8px;
    }

    .game h3 {
      margin: 10px 0 8px;
      font-size: 18px;
    }

    .game a {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: #00b3ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .game a:hover {
      background: #0077b3;
    }

    .home-button {
      padding: 10px 15px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .home-button:hover {
      background-color: #005c99;
    }

    @media screen and (max-width: 600px) {
      .game {
        width: 90%;
      }

      .game h3 {
        font-size: 16px;
      }

      .game a {
        font-size: 13px;
        padding: 7px 10px;
      }
    }
  </style>
</head>
<body>

  <a href="https://inklinguy.github.io/mywebsite/" class="home-button">Home</a>

  <h1>My Roblox Games</h1>

  <div class="game-list">
    <div class="game">
      <img src="https://t1.rbxcdn.com/180DAY-72e3bf7380cc3afa336d930623036561" alt="Racing Simulator X">
      <h3>Racing Simulator X</h3>
      <a href="https://www.roblox.com/games/96519025443918/Racing-simulator-X" target="_blank">Play on Roblox</a>
    </div>

    <div class="game">
      <img src="https://github.com/Inklinguy/mywebsite/blob/main/rimages/Screenshot%202025-08-06%20141405.png" alt="Rails">
      <h3>Rails</h3>
      <a href="https://www.roblox.com/games/108858541953940/Rails" target="_blank">Play on Roblox</a>
    </div>

    <div class="game">
      <img src="https://t5.rbxcdn.com/180DAY-c239841c976f825fcf18284efdd1955a" alt="HPL Battles">
      <h3>HPL Battles</h3>
      <a href="https://www.roblox.com/games/101772921653305/HPL-Battles" target="_blank">Play on Roblox</a>
    </div>
  </div>

  <script>
    const imageBaseURL = 'https://inklinguy.github.io/mywebsite/rimages/';
    const imageExtensions = ['png', 'jpg', 'jpeg'];

    async function fetchImageList() {
      try {
        const res = await fetch('https://api.github.com/repos/Inklinguy/mywebsite/contents/rimages');
        const files = await res.json();

        if (!Array.isArray(files)) {
          throw new Error('GitHub API did not return a file list');
        }

        return files
          .filter(file => file.type === 'file')
          .filter(file => imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext)))
          .map(file => imageBaseURL + encodeURIComponent(file.name));
      } catch (err) {
        console.error('Error fetching image list:', err);
        return [];
      }
    }

    async function startBackgroundRotation() {
      const images = await fetchImageList();
      if (images.length === 0) return;

      let index = 0;
      function rotate() {
        document.body.style.backgroundImage = `url('${images[index]}')`;
        index = (index + 1) % images.length;
      }

      rotate();
      setInterval(rotate, 10000); // every 10 seconds
    }

    startBackgroundRotation();
  </script>

</body>
</html>
