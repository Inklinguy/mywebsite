<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      line-height: 1.6;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      text-align: center;
      margin: 20px 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #00b3ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background-color: #0077b3;
      transform: translateY(-3px);
    }

    @media screen and (max-width: 768px) {
      header {
        padding: 30px 15px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 18px;
      }

      a {
        font-size: 16px;
        padding: 10px 25px;
      }
    }

    @media screen and (max-width: 480px) {
      header {
        padding: 20px 10px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      a {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>These are my Roblox and Web Games</h1>
    <p>Explore and play my awesome games!</p>
  </header>

  <div class="container">
    <p>Play my games here:</p>
    <a href="games.html">Check Out My Roblox Games</a>
    <a href="Webgames.html">Check Out My Web Games</a>
  </div>

  <script>
    const imageBaseURL = 'https://inklinguy.github.io/mywebsite/images/';
    const imageExtensions = ['png', 'jpg', 'jpeg'];

    async function fetchImageList() {
      try {
        const res = await fetch('https://api.github.com/repos/Inklinguy/mywebsite/contents/images');
        const files = await res.json();
        return files
          .filter(file => file.type === 'file')
          .filter(file => imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext)))
          .map(file => imageBaseURL + encodeURIComponent(file.name));
      } catch (err) {
        console.error('Error fetching image list:', err);
        return [];
      }
    }

    async function startBackgroundRotation() {
      const images = await fetchImageList();
      if (images.length === 0) return;

      let index = 0;
      function rotate() {
        document.body.style.backgroundImage = `url('${images[index]}')`;
        index = (index + 1) % images.length;
      }

      rotate();
      setInterval(rotate, 10000); // Rotate every 10 seconds
    }

    startBackgroundRotation();
  </script>

</body>
</html>
