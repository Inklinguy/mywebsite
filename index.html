<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      font-family: 'Arial', sans-serif;
      color: #fff;
      line-height: 1.6;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    body::before {
      content: none;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    p {
      font-size: 20px;
      text-align: center;
      margin: 20px 0;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      /* No background or blur â€” show wallpaper behind */
      background: none;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #00b3ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background-color: #0077b3;
      transform: translateY(-3px);
    }

    @media screen and (max-width: 768px) {
      header {
        padding: 30px 15px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 18px;
      }

      a {
        font-size: 16px;
        padding: 10px 25px;
      }
    }

    @media screen and (max-width: 480px) {
      header {
        padding: 20px 10px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      a {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

    <p>Explore and play my awesome games!</p>
