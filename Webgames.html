<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Webgames Games</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: translateY(-5px);
    }

    .game img {
      width: 100%;
      border-radius: 8px;
    }

    .game h3 {
      margin: 10px 0 8px;
      font-size: 18px;
      text-align: center;
    }

    .game a {
      display: block;
      text-align: center;
      margin-top: 8px;
      padding: 10px 15px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
    }

    .game a:hover {
      background: #005c99;
    }

    .home-button {
      padding: 10px 15px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .home-button:hover {
      background-color: #005c99;
    }

    @media screen and (max-width: 600px) {
      .game {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <a href="https://inklinguy.github.io/mywebsite/" class="home-button">Home</a> <!-- Home button -->

  <h1>My Webgames Games</h1>

  <div class="game-list">

    <!-- SHARK GAME CARD -->
    <div class="game">
      <img src="https://static.vecteezy.com/system/resources/previews/013/537/020/non_2x/cartoon-drawing-of-a-shark-vector.jpg" alt="Shark Game">
      <h3>Shark Adventure</h3>
      <a href="https://inklinguy.github.io/mywebsite/Webgames/sharkgame">Play Game</a>
    </div>

    <!-- Add more games below using the same structure -->

  </div>

  <script>
    // Define the path to the wimages folder
    const imageBaseURL = 'https://inklinguy.github.io/mywebsite/wimages/';  // Path to the wimages folder
    const imageExtensions = ['png', 'jpg', 'jpeg'];

    // Fetch image list from the wimages folder
    async function fetchImageList() {
      try {
        const res = await fetch('https://api.github.com/repos/Inklinguy/mywebsite/contents/wimages');  // Path to wimages folder
        const files = await res.json();
        return files
          .filter(file => file.type === 'file')
          .filter(file => imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext)))
          .map(file => imageBaseURL + encodeURIComponent(file.name));
      } catch (err) {
        console.error('Error fetching image list:', err);
        return [];
      }
    }

    // Start the background rotation with images from the wimages folder
    async function startBackgroundRotation() {
      const images = await fetchImageList();
      if (images.length === 0) return;

      let index = 0;
      function rotate() {
        document.body.style.backgroundImage = `url('${images[index]}')`;
        index = (index + 1) % images.length;
      }

      rotate();
      setInterval(rotate, 10000); // Rotate every 10 seconds
    }

    startBackgroundRotation();
  </script>

</body>
</html>
